version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
  configuration: docs/source/conf.py

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs

build:
  jobs:
    pre_build:
      - cd docs
    build:
      - sphinx-build -b html source $READTHEDOCS_OUTPUT/html